  <link href="https://fonts.googleapis.com/css?family=Oswald:300,400" rel="stylesheet">

<body>
  <header>
    <div class="container.fluid">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

  <div class="container">
    <svg id="scatterplot" width="500" height="400"></svg>
  </div>

</html>

<script>
  const width = 400, height = 400;
  const svg = d3.select("#scatterplot").attr("width",width).attr("height",height);
  const g = svg.append("g").attr("transform","translate(" + width / 2 + ", " + height/2 + ")");

  const parseTime = d3.timeParse("%m/%d/%Y");

  d3.csv("albums.csv", function(albums){
    albums.forEach(function(d){
      d.parsed_date = parseTime(d.date);
    })
    const ratingsScale = d3.scaleLinear().domain([0,10]).range([-height/2, height/2]);
    const timeScale = d3.scaleTime().domain(d3.extent(albums, function(d){return d.parsed_date;})).range([-width/2,width/2]);
    g.selectAll("point")
      .data(albums)
      .enter()
      .append("circle")
      .attr("r",2)
      .attr("cx",function(d){return timeScale(d);})
      .attr("cy",function(d){return ratingsScale(d);});
  });
</script>
